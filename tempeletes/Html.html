<!DOCTYPE html>
<html>
<head>
    <title>AI Building Navigator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
</head>
<body>
    <div class="container">
        <h1>🏢 AI Building Navigator</h1>
        
        <div class="blueprint">
            {% for row in building_map %}
            <div class="row">
                {% for room in row %}
                <div class="room {{ 'wall' if room == 'Wall' }}" 
                     data-room="{{ room }}"
                     onclick="selectRoom('{{ room }}')">
                    {{ room }}
                </div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>

        <div class="controls">
            <div class="selection">
                <span>📍 Current: </span><span id="current">Not selected</span>
            </div>
            <div class="selection">
                <span>🎯 Destination: </span><span id="destination">Not selected</span>
            </div>
            <button  id="navigateBtn">🚀 Get Directions</button>
            <button onclick="clearSelections()" class="secondary">🔄 Clear</button>
        </div>

        <div id="directions" class="directions"></div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
